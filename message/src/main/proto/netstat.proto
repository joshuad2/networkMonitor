syntax = "proto3";
package org.networkMonitor.message.grpc;
option java_multiple_files = true;

service NetstatService {
    rpc SendNetstat(NetstatRequest) returns (NetstatResponse) {}
}

message NetstatObj {
    string address = 1;
    string type = 2;
    string recvQ = 3;
    string sendQ = 4;
    string iNode = 5;
    string conn = 6;
    string refs = 7;
    string nextref = 8;
    string addr = 9;
}

message NetstatRequest {
    repeated NetstatObj obj = 1;
}

message NetstatResponse {
    string message = 1;
}
